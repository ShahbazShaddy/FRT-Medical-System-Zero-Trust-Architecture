<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FRT Healthcare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h1>Sign Up</h1>
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="form-group role-selector">
                <label>I am a:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="role" value="Patient" checked> Patient
                    </label>
                    <label>
                        <input type="radio" name="role" value="Doctor"> Doctor
                    </label>
                </div>
            </div>
            
            <!-- Patient-specific fields (show/hide with JS) -->
            <div id="patient-fields">
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="has-doctor" name="has_doctor"> I am associated with a doctor
                    </label>
                </div>
                <div class="form-group" id="doctor-id-group" style="display:none;">
                    <input type="text" id="doctor-id" name="doctor_id" placeholder="Doctor ID">
                </div>
            </div>
            
            <!-- Doctor-specific fields (show/hide with JS) -->
            <div id="doctor-fields" style="display:none;">
                <div class="form-group">
                    <input type="text" id="pmdc-no" name="pmdc_no" placeholder="PMDC Registration Number">
                </div>
                <button type="button" id="verify-pmdc" class="verify-btn">Verify</button>
                <div id="pmdc-verification-status"></div>
            </div>
            
            <!-- Email verification section -->
            <div id="email-verification" style="display:none;">
                <div class="form-group">
                    <p class="verification-message">We've sent a verification code to your email.</p>
                    <input type="text" id="otp" name="otp" placeholder="Enter verification code" maxlength="6">
                </div>
                <button type="button" id="verify-otp" class="verify-btn">Verify Email</button>
                <button type="button" id="resend-otp" class="text-btn">Resend Code</button>
            </div>
            
            <button type="submit" id="signup-button" class="auth-btn">Continue</button>
        </form>
        <p class="auth-link">Already have an account? <a href="/login">Sign In</a></p>
    </div>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
