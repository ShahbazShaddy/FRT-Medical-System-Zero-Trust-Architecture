<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FRT Healthcare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="landing-nav">
        <a href="/" class="nav-logo">FRT Healthcare</a> <!-- Link logo to home -->
        <div class="nav-links">
            <a href="/#features" class="nav-link">Features</a>
            <a href="/#about" class="nav-link">About</a>
            <a href="/login" class="nav-btn login-btn">Sign In</a> <!-- Changed from Sign Up -->
        </div>
    </nav>

    <div class="auth-container">
        <h1>Sign Up</h1>
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="full_name">Full Name</label> <!-- Added Label -->
                <input type="text" id="full_name" name="full_name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label> <!-- Added Label -->
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label> <!-- Added Label -->
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>

            <div class="form-group role-selector">
                <label>I am a:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="role" value="Patient" checked> Patient
                    </label>
                    <label>
                        <input type="radio" name="role" value="Doctor"> Doctor
                    </label>
                </div>
            </div>

            <!-- Patient-specific fields (show/hide with JS) -->
            <div id="patient-fields">
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="has-doctor" name="has_doctor"> I am associated with a doctor
                    </label>
                </div>
                <div class="form-group" id="doctor-id-group" style="display:none;">
                    <label for="doctor-id">Doctor ID</label> <!-- Added Label -->
                    <input type="text" id="doctor-id" name="doctor_id" placeholder="Enter your Doctor's ID">
                </div>
            </div>

            <!-- Doctor-specific fields (show/hide with JS) -->
            <div id="doctor-fields" style="display:none;">
                <div class="form-group">
                    <label for="pmdc-no">PMDC Registration Number</label> <!-- Added Label -->
                    <input type="text" id="pmdc-no" name="pmdc_no" placeholder="Enter your PMDC Number">
                </div>
                <button type="button" id="verify-pmdc" class="verify-btn">Verify PMDC</button> <!-- Updated Text -->
                <div id="pmdc-verification-status" class="status-message" style="margin-top: 10px;"></div> <!-- Added class -->
            </div>

            <!-- Email verification section -->
            <div id="email-verification" style="display:none;">
                <p class="verification-message">We've sent a verification code to your email. Please enter it below.</p> <!-- Improved Text -->
                <div class="form-group">
                    <label for="otp">Verification Code</label> <!-- Added Label -->
                    <input type="text" id="otp" name="otp" placeholder="Enter 6-digit code" maxlength="6">
                </div>
                <button type="button" id="verify-otp" class="verify-btn">Verify Email</button>
                <button type="button" id="resend-otp" class="text-btn">Resend Code</button>
                <!-- Status message will be appended here by JS -->
            </div>

            <button type="submit" id="signup-button" class="auth-btn">Continue</button>
        </form>
        <p class="auth-link">Already have an account? <a href="/login">Sign In</a></p>
    </div>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
