<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FRT Healthcare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="landing-nav">
        <a href="/" class="nav-logo">FRT Healthcare</a> <!-- Link logo to home -->
        <div class="nav-links">
            <!-- Add relevant links if needed, or keep minimal for auth pages -->
            <a href="/#features" class="nav-link">Features</a>
            <a href="/#about" class="nav-link">About</a>
            <a href="/signup" class="nav-btn login-btn">Sign Up</a> <!-- Changed from Sign In -->
        </div>
    </nav>

    <div class="auth-container">
        <h1>Sign In</h1>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label> <!-- Added Label -->
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label> <!-- Added Label -->
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="auth-btn">Sign In</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
